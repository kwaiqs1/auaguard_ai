{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto rounded-3xl glass p-6">
  <h2 class="text-2xl font-semibold">{% if LANG_CODE=="kk" %}Профиль{% else %}Profile{% endif %}</h2>
  <form method="post" class="mt-5 space-y-3">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="text-xs text-slate-300">{{ field.label }}</label>
        <div class="mt-1">{{ field }}</div>
      </div>
    {% endfor %}
    <style>
      input,select{ width:100%; padding:.8rem 1rem; border-radius:1rem; background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.10); }
      input[type=checkbox]{ width:auto; }
    </style>
    <button class="w-full rounded-2xl bg-gradient-to-r from-indigo-500 to-fuchsia-500 px-5 py-3 font-semibold">
      {% if LANG_CODE=="kk" %}Сақтау{% else %}Save{% endif %}
    </button>
  </form>
</div>
{% endblock %}
